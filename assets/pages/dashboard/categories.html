<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="admin">
    <header class="dash__header cat-head">
        <div class="back">
            <div class="back-icon">
                <img src="../../images/Admin dashboard/Categories/chevron-back-outline 1.svg" alt="">
            </div>
            <div class="back-text">Назад</div>
        </div>
        <div class="dash__header-box">
            <button class="btn btn-header">
                <img src="../../images/Admin dashboard/Shops/add-circle white.svg" alt="">
                <span>Добавить магазин</span>
            </button>    
            <div class="dash__account cat-acc">
                <img src="../../images/Admin dashboard/Shops/Ellipse 18.svg" alt="admin pic">
            </div>
        </div>
    </header>
    <main class="cat-container">
        <aside class="sidebar">
            <div class="sidebar__list">
                <a href="#" class="sidebar__list-item active">
                    <img src="../../images/Admin dashboard/Categories/albums-outline 2.svg" alt="">
                    <span>Категории</span>
                </a>
                <a href="products.html" class="sidebar__list-item">
                    <img src="../../images/Admin dashboard/Categories/file-tray-full-outline 1.svg" alt="">
                    <span>Продукты</span>
                </a>
                <a href="prodaji.html" class="sidebar__list-item">
                    <img src="../../images/Admin dashboard/Categories/card-outline 1.svg" alt="">
                    <span>Продажи</span>
                </a>
                <a href="#" class="sidebar__list-item">
                    <img src="../../images/Admin dashboard/Categories/people-outline (1) 1.svg" alt="">
                    <span>Пользователи</span>
                </a>
                <a href="#" class="sidebar__list-item">
                    <img src="../../images/Admin dashboard/Categories/reader-outline 1.svg" alt="">
                    <span>Оплата</span>
                </a>
                <a href="#" class="sidebar__list-item">
                    <img src="../../images/Admin dashboard/Categories/cog-outline 1.svg" alt="">
                    <span>Настройки</span>
                </a>
            </div>
        </aside>
        <div class="category__table">
            <div class="thead">
                <h3>№</h3>
                <h3>Название</h3>
                <h3>Дата создания</h3>
                <h3>Кол-во кликов</h3>
                <h3 class="action__title">Действия</h3>
            </div>
            <div class="row">
                <p>1</p>
                <p>Морепродукты</p>
                <p>22.05.2022</p>
                <p>1 200</p>
                <span class="actions">
                    <div><img src="../../images/Admin dashboard/Categories/trash-outline 1.svg" alt=""></div>
                    <div> <img src="../../images/Admin dashboard/Categories/create-outline 1.svg" alt=""></div>
                    <div><img src="../../images/Admin dashboard/Categories/eye-off-outline 1.svg" alt=""></div>
                </span>
            </div>
            <div class="row">
                <p>2</p>
                <p>Fastfood</p>
                <p>20.05.2022</p>
                <p>875</p>
                <span class="actions">
                    <div><img src="../../images/Admin dashboard/Categories/trash-outline 1.svg" alt=""></div>
                    <div> <img src="../../images/Admin dashboard/Categories/create-outline 1.svg" alt=""></div>
                    <div><img src="../../images/Admin dashboard/Categories/eye-off-outline 1.svg" alt=""></div>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
