<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="signin-body">
    <header class="site-header container">
        <a href="#" class="logo">
            <img src="../images/logo.svg" alt="logo img" class="logo-img" />
            <p class="logo-text">Multi<span>store</span></p>
        </a>
    </header>
    <main class="signin-main container">
        <div class="signin-img-box">
            <img width="650" src="../images/Signin/illustration.svg" alt="illustration">
        </div>
        <div class="singin-info">
            <h2 class="signin-heading">Регистрация</h2>
            <form class="signin-form">
                <div class="input-control">
                    <label for="email">Email или номер телефона</label>
                    <input type="email" placeholder="example@mail.ru">
                </div>
                <div class="input-control">
                    <label for="password">Пароль</label>
                    <input type="password" placeholder="Ваш пароль">
                </div>
                <button class="btn submit">Зарегистрироваться</button>
                <a href="verification.html" target="_blank">Verification</a>
            </form>
            </div>
    </main>

</body>

</html>
